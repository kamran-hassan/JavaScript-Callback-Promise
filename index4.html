<!DOCTYPE html>
<html>
    <body>
        <h1> Promises - Asyn Await </h1>
        <script>

            // Using Async Await

            
            console.log("Start");

            function f1(){
                return new Promise((resolve, reject) => {
                    setTimeout(()=>{
                    console.log("Half completed");
                    resolve();
                }, 2000 )                    
                })
            }

            function f2(){
                console.log("Fully Completed");
            }

            async function f3() {
                try {
                    await f1();
                    f2();
                }
                catch (err){
                    console.log("Some Error Ocuured")
                }
            }

            f3();
        </script>
    </body>
</html>
